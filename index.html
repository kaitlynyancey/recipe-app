<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Hero App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
        <h1>Recipe Hero</h1>
        <p>Find recipes based off the leftover food you have in your fridge and pantry.</p>
    </section>
    <section>
        <h3>Select your groceries</h3>
        <form>
            <input class="foodSelect" type="checkbox" id="chicken" name="protein" value="chicken">
            <label for="chicken">Chicken</label>
            <input class = "foodSelect" type="checkbox" id="pork" name="protein" value="pork">
            <label for="pork">Pork</label>
            <input class = "foodSelect" type="checkbox" id="beef" name="protein" value="beef">
            <label for="beef">Beef</label>
            <br>
            <button type="submit">Find Me a Recipe!</button>
            <button type="reset">Reset Selections</button>
        </form>
    </section>
    
    <!--Results section-->
    <section id = "results" class = "hidden">
        <h2>Here are your results:</h2>
        <ul id="results-list">
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>

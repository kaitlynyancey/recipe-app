<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Hero App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
        <h1>Recipe Hero</h1>
        <p>Find recipes based off the leftover food you have in your fridge and pantry.</p>
    </section>
    <section>
        <h2>Select your groceries</h2>
        <form>
            <h3>Protein</h3>
            <input class="foodSelect" type="checkbox" id="chicken" name="ingredient" value="chicken">
            <label for="chicken">Chicken</label>
            <input class = "foodSelect" type="checkbox" id="pork" name="ingredient" value="pork">
            <label for="pork">Pork</label>
            <input class = "foodSelect" type="checkbox" id="beef" name="ingredient" value="beef">
            <label for="beef">Beef</label>
            <input class = "foodSelect" type="checkbox" id="tofu" name="ingredient" value="tofu">
            <label for="tofu">Tofu</label>
            <input class = "foodSelect" type="checkbox" id="fish" name="ingredient" value="fish">
            <label for="fish">Fish</label>
            <br>
            <h3>Vegetables</h3>
            <input class="foodSelect" type="checkbox" id="carrots" name="ingredient" value="carrots">
            <label for="carrots">Carrots</label>
            <input class="foodSelect" type="checkbox" id="spinach" name="ingredient" value="spinach">
            <label for="spinach">Spinach</label>
            <input class="foodSelect" type="checkbox" id="bell-pepper" name="ingredient" value="bell-pepper">
            <label for="bell-pepper">Bell Pepper</label>
            <input class="foodSelect" type="checkbox" id="green-beans" name="ingredient" value="green-beans">
            <label for="green-beans">Green Beans</label>
            <input class="foodSelect" type="checkbox" id="brussel-sprouts" name="ingredient" value="brussel-sprouts">
            <label for="brussel-sprouts">Brussel Sprouts</label>
            <input class="foodSelect" type="checkbox" id="zucchini" name="ingredient" value="zucchini">
            <label for="zucchini">Zucchini</label>
            <br>
            <h3>Fruit</h3>
            <input class="foodSelect" type="checkbox" id="apple" name="ingredient" value="apple">
            <label for="apple">Apple</label>
            <input class="foodSelect" type="checkbox" id="banana" name="ingredient" value="banana">
            <label for="banana">Banana</label>
            <input class="foodSelect" type="checkbox" id="blueberry" name="ingredient" value="blueberry">
            <label for="blueberry">Blueberry</label>
            <input class="foodSelect" type="checkbox" id="cherry" name="ingredient" value="cherry">
            <label for="cherry">Cherry</label>
            <input class="foodSelect" type="checkbox" id="pear" name="ingredient" value="pear">
            <label for="pear">Pear</label>
            <br>
            <h3>Grains</h3>
            <input class="foodSelect" type="checkbox" id="bread" name="ingredient" value="bread">
            <label for="bread">Bread</label>
            <input class="foodSelect" type="checkbox" id="rice" name="ingredient" value="rice">
            <label for="rice">Rice</label>
            <input class="foodSelect" type="checkbox" id="quinoa" name="ingredient" value="quinoa">
            <label for="quinoa">Quinoa</label>
            <input class="foodSelect" type="checkbox" id="oats" name="ingredient" value="oats">
            <label for="oats">Oats</label>
            <input class="foodSelect" type="checkbox" id="pasta" name="ingredient" value="pasta">
            <label for="pasta">Pasta</label>
            <br>
            <button type="submit">Find Me a Recipe!</button>
            <button type="reset" class="js-reset">Reset Selections</button>
        </form>
    </section>
    
    <!--Results section-->
    <section id = "results" class = "hidden">
        <h2>Here are your results:</h2>
        <ul id="results-list">
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
